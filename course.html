<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Oswald&display=swap" rel="stylesheet">
    <title>Course registration</title>
    <link rel="stylesheet" href="course.css">
</head>
<body>
    <header>
        <p>STC-VIT</p>
    </header>
    <section>
        <div>
            <p>University core:</p> 
            <input type="checkbox" name="DM" id="DM">
            <label for="DM">Discrete mathematics</label><br><br>
            <input type="checkbox" name="Ep" id="EP">
            <label for="EP">Engineering Physics</label>

        </div>
        <div>
            <p>Program core:</p>
            <input type="checkbox" name="DSA" id="DSA">
            <label for="DSA">Data structures and algorithm</label><br><br>
            <input type="checkbox" name="OS" id="OS">
            <label for="OS">Operating system</label>
        </div>
        <div>
            <p>University elective:</p>
            <input type="checkbox" name="FD" id="FD">
            <label for="FD">Fluid Dynamics</label><br><br>
            <input type="checkbox" name="EC" id="EC">
            <label for="EC">Engineering Chemistry</label>
        </div>
        <div>
            <p>Program elective:</p>
            <input type="checkbox" name="AI" id="AI">
            <label for="AI">Artificial Inteligence</label><br><br>
            <input type="checkbox" name="CC" id="CC">
            <label for="CC">Cloud computing</label>
        </div>
    </section>
    <p class=total>total credits:</p>
</body>
</html>
